# action.yml
name: "Go Coverage Commenter"
description: "Put the coverage comment in your golang project's PR"
author: "MokkeMeguru <meguru.mokke@gmail.com>"
branding:
  icon: "aperture"
  color: "blue"
inputs:
  repository:
    required: true
    default: ${{ github.repository }}
  base_ref:
    required: true
    default: ${{ github.base_ref }}
  head_ref:
    required: true
    default: ${{ github.head_ref }}
  exclude-regrexes:
    description: "exclude regrex spareted with space"
    required: false
    default: ""
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.repository }}
    - ${{ inputs.base_ref }}
    - ${{ inputs.head_ref }}
    - ${{ inputs.exclude-regrexes }}
