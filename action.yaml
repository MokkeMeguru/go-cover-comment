name: "Go Coverage Commenter"
description: "Put the coverage comment in your golang project's PR"
author: "MokkeMeguru <meguru.mokke@gmail.com>"
branding:
  icon: "aperture"
  color: "blue"
inputs:
  exclude-regexes:
    description: "exclude-regexes separated by space"
    required: false
    default: ""
runs:
  using: "docker"
  main: "Dockerfile"
  args:
    - ${{ inputs.exclude-regexes }}
