name: Wake On
on: [push]
jobs:
  wake_on_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ls
        run: ls -la
        id: ls
      - name: Wake On
        uses: ./
        id: wake_on
      - name: Get the pokemon
        run: echo "${{ steps.pokemon.outputs.pokemon_name }} attack"
